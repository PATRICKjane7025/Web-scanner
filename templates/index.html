<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Website Scanner</h1>

        <!-- URL Form Section -->
        <form id="scan-form" method="POST">
            <label for="url">Enter URL to scan:</label>
            <input type="text" id="url" name="url" placeholder="URL" required>
            <button type="submit">Scan</button>
        </form>

        <!-- Loader Animation -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!-- Scan Results Section -->
        <div id="results">
            {% if vulnerabilities %}
                <h2>Scan Results for {{ url }}</h2>
                <ul class="vulnerabilities-list">
                    {% for vulnerability in vulnerabilities %}
                        <li>{{ vulnerability }}</li>
                    {% endfor %}
                </ul>
            {% elif error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('scan-form').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
